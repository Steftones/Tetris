<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <title>Tetris!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="disable-select" scroll="no" style="overflow: hidden">

<div id="main-item">
  <div id="board-container">
    <div id="the-board">
    </div>

    <div id="stats">
      <div id="the-score">Score: 0</div>
      <div id="the-level">Level: 1</div>
      <div id="display-next-piece">
        Next piece:
        <div class="next-piece">
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
        </div>
        <div class="next-piece">
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
        </div>
        <div class="next-piece">
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
          <div class="next-piece-items"></div>
        </div>
      </div>
      <br>
      High scores:<br>
      <ul id="high-score-list">
      </ul>
    </div>
  </div>

  <div id="sound-button" class="button"><img src="sound.svg" width="12px" height="12px"></div></button>
  <div id="music-button" class="button"><img src="music.svg" width="14px" height="14px"></div></button>

  <div id="controls-container">
    <div id="button-container">
      <b>
      <table>
        <tr>
          <td></td>
          <td><div class="control button" id="w"><div class="arrow-up"></div></div></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><div class="control button" id="a"><div class="arrow-left"></div></div></td>
          <td></td>
          <td><div class="control button" id="d"><div class="arrow-right"></div></div></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><div class="control button" id="s"><div class="arrow-down"></div></div></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      </b>
    </div>
    <div id="start-pause-buttons">
      <div id="start-button" class="button">START</div></button>
      <br>
      <div id="pause-button" class="button">PAUSE</div></button>
    </div>
  </div>

</div>

<script src="js/Tone.js"></script>
<script src="js/music.js"></script>
<script src="js/index.js"></script>
  
</body>



</html>
